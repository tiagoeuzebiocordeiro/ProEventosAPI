<h2>Eventos</h2>
<hr>
<div class="form-inline">
  <div class="form-group mb-2 d-flex align-items-center">
    <label>Filtro: </label>
    <input type="text" class="form-control form-control-sm mr-2 mb-6 w-25" placeholder="buscar" [(ngModel)]="filtroLista">

  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
      <tr>
          <th scope="col">#</th>
          <th scope="col">

            <button type="button" class="btn btn-outline-dark btn-sm" (click)="alterarImagem()">{{!exibirImagem ? 'exibir' : 'ocultar'}}



            </button>


          </th>
          <th scope="col">Tema</th>
          <th scope="col">Local</th>
          <th scope="col">Data</th>
          <th scope="col">Qtd de Pessoas</th>
          <th scope="col">Lote</th>
          <th scope="col">Opções</th>
      </tr>
  </thead>
  <tbody *ngIf="eventos">
      <tr *ngFor="let evento of eventosFiltrados">
          <th scope="row">{{evento.eventoId}}</th>
          <td>
            <img src="/assets/{{evento.imagemUrl}}" [collapse]="!exibirImagem" [isAnimated]="true" alt="Imagem do Evento" class="img-thumbnail" [style.width.px]="widthImg" [style.margin.px]="marginImg">
          </td>
          <td>{{evento.tema}}</td>
          <td>{{evento.local}}</td>
          <td>{{evento.dataEvento}}</td>
          <td>{{evento.qtdPessoas}}</td>
          <td>{{evento.lote}}</td>
          <td>
              <button class="btn btn-primary btn-sm">Editar</button>
              <button class="btn btn-danger btn-sm">Excluir</button>
          </td>
      </tr>
  </tbody>
  <tfoot>
    <td colspan="8" class="text-center" *ngIf="!eventos"><h4>Nenhum evento encontrado!</h4></td>
  </tfoot>
</table>
